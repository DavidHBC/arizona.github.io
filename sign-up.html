<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="./css/sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <section class="logo">
        <div>
            <!-- <img src="./img/IMG-20230720-WA0008.jpg" alt="" style="width: 100%; height: 100%;"> -->
        </div>

    </section>

    <section class="sign-in">
        <p>Sign Up</p>

        <form action="" id="signup-form">
            <div>
                <input type="text" name="fname" id="fname" placeholder="Fullname">

                <input type="text" name="lname" id="lname" placeholder="Email address">

                <div id="password-container">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>

                <p class="password-des">Use at least 8 characters with a mix of letters, numbers and symbols</p>
            </div>
            
            <div class="terms-cond">
                <input type="checkbox" name="terms" id="terms">
                <p>Agree to our <a href="">Terms of use</a> and <a href="">Privacy policy</a></p>
            </div>

            
            <button class="signup button" id="signup-form">
                Sign Up
            </button>
            
            <p class="login">Already have an account?   <a href="homePage.html"> Login</a></p>

        </form>

        <hr class="divider">

        <div class="google">
            <img class="w-[28px] mr-2" src="https://playtht-website-assets.s3.amazonaws.com/img/brand/google.svg" alt="icon">
            <span>Continue With Google</span>
        </div>
        


    </section>

        <input type="password" placeholder="" name="password" id=""class="password-with-toggle">
        <span class="password-toggle">

            </span>
            <span class="eyeicon visibility-off-16 button-hide" style="display: none;">
            </span>
        </span>
    </span> -->

   <script src="./js/sign.up.js"></script>   
</body>
</html>
